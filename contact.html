<!-- Awal Content Kontak -->
<div class="container">
    <div class="mt-3 mb-4 text-center">
      <h4>Kontak</h4>
      <p>Silahkan hubungi saya melalui form dibawah</p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nama</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Masukan nama anda"
              style="background-color: transparent; border: 1px solid #6c5ce7; "
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Masukan email anda"
              style="background-color: transparent; border: 1px solid #6c5ce7"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Pesan</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Tulis pesan anda"
              style="background-color: transparent; border: 1px solid #6c5ce7"
            ></textarea>
          </div>
          <button type="submit" class="btn" style="background-color: #6c5ce7; color: #2d3436;">Kirim</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Akhir Content Kontak -->
